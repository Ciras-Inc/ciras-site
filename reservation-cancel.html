<!DOCTYPE html>
<html lang="ja">
<head>
  <!-- Google Tag Manager: 木村屋精肉店用のGTM IDに差し替えてください -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>お支払いキャンセル｜木村屋精肉店</title>
  <meta name="robots" content="noindex, nofollow">
  <link rel="icon" href="images/favicon.ico" sizes="any">
  <link rel="icon" href="images/favicon.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" href="images/apple-touch-icon.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500;600;700&family=Shippori+Mincho:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root { --green: #2D5A27; --green-light: #E8F0E6; --black: #1A1A1A; --gray-dark: #4A4A4A; --gray: #888888; --gray-light: #E5E5E5; --white: #FFFFFF; --bg: #FAFAFA; --accent: #D4A017; }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html { scroll-behavior: smooth; }
    body { font-family: 'Noto Sans JP', sans-serif; font-weight: 400; color: var(--black); line-height: 1.9; background: var(--bg); font-size: 15px; letter-spacing: 0.03em; }
    a { color: inherit; text-decoration: none; }

    /* Header */
    header { position: fixed; top: 0; left: 0; right: 0; z-index: 1000; background: var(--white); border-bottom: 1px solid var(--gray-light); transition: box-shadow 0.3s ease; }
    header.scrolled { box-shadow: 0 2px 20px rgba(0,0,0,0.08); }
    .header-inner { max-width: 1200px; margin: 0 auto; padding: 1rem 2rem; display: flex; justify-content: space-between; align-items: center; }
    .logo { display: flex; align-items: center; }
    .header-nav { display: flex; align-items: center; gap: 2rem; }
    .header-nav > a { font-size: 0.85rem; font-weight: 500; color: var(--black); transition: color 0.3s; }
    .header-nav > a:hover { color: var(--green); }
    .header-nav > .header-contact { font-size: 0.8rem; color: var(--white) !important; background: var(--green); padding: 0.7rem 1.8rem; border-radius: 4px; transition: all 0.3s; box-shadow: 0 2px 8px rgba(45,90,39,.3); font-weight: 600; letter-spacing: 0.05em; }
    .header-nav > .header-contact:hover { opacity: 0.9; }

    /* Hamburger & Mobile Nav */
    .hamburger { display: none; background: none; border: none; cursor: pointer; padding: 0.5rem; z-index: 1002; }
    .hamburger span { display: block; width: 22px; height: 2px; background: var(--black); margin: 5px 0; transition: transform 0.3s, opacity 0.3s; }
    .hamburger.active span:nth-child(1) { transform: rotate(45deg) translate(5px, 5px); }
    .hamburger.active span:nth-child(2) { opacity: 0; }
    .hamburger.active span:nth-child(3) { transform: rotate(-45deg) translate(5px, -5px); }
    .mobile-nav { display: none; position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: var(--white); padding: 5rem 2rem 2rem; z-index: 999; overflow-y: auto; flex-direction: column; gap: 0.5rem; }
    .mobile-nav.open { display: flex; }
    .mobile-nav a { display: block; padding: 0.8rem 0; font-size: 1rem; font-weight: 500; color: var(--black); border-bottom: 1px solid var(--gray-light); }
    .mobile-nav-cta { margin-top: 1rem; background: var(--green); color: var(--white) !important; text-align: center; padding: 1rem !important; border-radius: 2px; border-bottom: none !important; }
    @media (max-width: 900px) { .header-nav { display: none; } .hamburger { display: block; } }

    /* Cancel Content */
    .result-page { min-height: 80vh; display: flex; align-items: center; justify-content: center; padding: 8rem 2rem 4rem; }
    .result-card { max-width: 560px; width: 100%; background: var(--white); border-radius: 8px; padding: 3rem; box-shadow: 0 4px 24px rgba(0,0,0,0.08); text-align: center; }
    .result-icon { width: 64px; height: 64px; background: #FFF8E1; border-radius: 50%; display: flex; align-items: center; justify-content: center; margin: 0 auto 1.5rem; }
    .result-icon svg { width: 32px; height: 32px; stroke: var(--accent); fill: none; stroke-width: 3; stroke-linecap: round; stroke-linejoin: round; }
    .result-title { font-family: 'Shippori Mincho', serif; font-size: 1.5rem; font-weight: 600; margin-bottom: 1rem; }
    .result-text { font-size: 0.95rem; color: var(--gray-dark); line-height: 2; margin-bottom: 2rem; }
    .result-actions { display: flex; gap: 1rem; justify-content: center; flex-wrap: wrap; }
    .btn { display: inline-block; font-size: 0.9rem; font-weight: 500; padding: 1rem 2rem; border-radius: 2px; transition: all 0.3s; text-align: center; }
    .btn-primary { background: var(--green); color: var(--white); }
    .btn-primary:hover { opacity: 0.85; }
    .btn-secondary { background: var(--white); color: var(--green); border: 1px solid var(--green); }
    .btn-secondary:hover { background: var(--green-light); }

    /* Footer */
    footer { background: var(--black); color: var(--white); padding: 4rem 2rem 2rem; }
    .footer-inner { max-width: 1000px; margin: 0 auto; }
    .footer-brand { margin-bottom: 1rem; }
    .footer-info { font-size: 0.8rem; color: rgba(255,255,255,0.6); line-height: 2; }
    .footer-bottom { padding-top: 2rem; border-top: 1px solid rgba(255,255,255,0.1); text-align: center; font-size: 0.75rem; color: rgba(255,255,255,0.5); }
  </style>
</head>
<body>
<!-- Google Tag Manager (noscript): 木村屋精肉店用のGTM IDに差し替えてください -->

  <header>
    <div class="header-inner">
      <a href="/" class="logo" aria-label="木村屋精肉店 ホーム">
        <span style="font-family:'Shippori Mincho',serif;font-size:1.2rem;font-weight:700;color:#2D5A27;">木村屋精肉店</span>
      </a>
      <nav class="header-nav">
        <a href="/">ご予約</a>
        <a href="tel:000-0000-0000" class="header-contact">お電話でのご予約</a>
      </nav>
      <button class="hamburger" aria-label="メニュー"><span></span><span></span><span></span></button>
    </div>
    <div class="mobile-nav">
      <a href="/">ご予約</a>
      <a href="tel:000-0000-0000" class="mobile-nav-cta">お電話でのご予約</a>
    </div>
  </header>

  <section class="result-page">
    <div class="result-card">
      <div class="result-icon">
        <svg viewBox="0 0 24 24"><circle cx="12" cy="12" r="10"></circle><line x1="12" y1="8" x2="12" y2="12"></line><line x1="12" y1="16" x2="12.01" y2="16"></line></svg>
      </div>
      <h1 class="result-title">お支払いがキャンセルされました</h1>
      <p class="result-text">
        決済が完了していません。ご予約は確定されていません。<br><br>
        もう一度ご予約いただく場合は、<br>
        下のボタンから予約ページへお戻りください。
      </p>
      <div class="result-actions">
        <a href="/" class="btn btn-primary">予約ページに戻る</a>
      </div>
    </div>
  </section>

  <footer>
    <div class="footer-inner">
      <div style="text-align:center;">
        <p class="footer-brand" style="margin-bottom:1rem;">
          <span style="font-family:'Shippori Mincho',serif;font-size:1.1rem;font-weight:700;">木村屋精肉店</span>
        </p>
        <p class="footer-info">
          愛媛県松山市（住所をここに記載）<br>
          TEL: <a href="tel:000-0000-0000" style="color:inherit">000-0000-0000</a><br>
          営業時間: 10:00〜18:00
        </p>
      </div>
      <div class="footer-bottom">
        &copy; 2026 木村屋精肉店 ── Powered by <a href="https://www.ciras.jp" style="color:rgba(255,255,255,0.7);">Ciras Inc.</a>
      </div>
    </div>
  </footer>

  <script>
    (function(){var h=document.querySelector('header'),s=false;window.addEventListener('scroll',function(){if(window.scrollY>60&&!s){h.classList.add('scrolled');s=true}else if(window.scrollY<=60&&s){h.classList.remove('scrolled');s=false}},{passive:true})})();
    (function(){var btn=document.querySelector('.hamburger'),nav=document.querySelector('.mobile-nav');if(btn&&nav){btn.addEventListener('click',function(){btn.classList.toggle('active');nav.classList.toggle('open');document.body.style.overflow=nav.classList.contains('open')?'hidden':''});nav.querySelectorAll('a').forEach(function(a){a.addEventListener('click',function(){btn.classList.remove('active');nav.classList.remove('open');document.body.style.overflow=''})});}})();
  </script>
</body>
</html>
